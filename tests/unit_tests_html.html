            </button>

            <div class="log-entry log-info">üí° Ejecuta los tests usando los botones superiores</div>
        </div>
    </div>

    <script>
        // Test Framework
        class TestFramework {
            constructor() {
                this.tests = [];
                this.results = [];
                this.totalTests = 0;
                this.passedTests = 0;
                this.failedTests = 0;
                this.startTime = 0;
            }

            addTest(category, name, description, testFn) {
                this.tests.push({
                    category,
                    name,
                    description,
                    testFn
                });
            }

            async runTests(filterCategory = null) {
                this.results = [];
                this.totalTests = 0;
                this.passedTests = 0;
                this.failedTests = 0;
                this.startTime = performance.now();

                const testsToRun = filterCategory 
                    ? this.tests.filter(test => test.category === filterCategory)
                    : this.tests;

                this.totalTests = testsToRun.length;

                this.log('üß™ Iniciando tests...', 'info');
                this.updateProgress(0);

                for (let i = 0; i < testsToRun.length; i++) {
                    const test = testsToRun[i];
                    await this.runSingleTest(test, i + 1);
                    this.updateProgress(((i + 1) / testsToRun.length) * 100);
                }

                const duration = performance.now() - this.startTime;
                this.log(`‚úÖ Tests completados en ${duration.toFixed(2)}ms`, 'success');
                this.updateSummary(duration);
                this.renderResults();
            }

            async runSingleTest(test, index) {
                const testStart = performance.now();
                let passed = false;
                let error = null;

                try {
                    this.log(`[${index}/${this.totalTests}] ${test.name}`, 'info');
                    await test.testFn();
                    passed = true;
                    this.passedTests++;
                    this.log(`‚úÖ ${test.name} - PASS`, 'success');
                } catch (e) {
                    passed = false;
                    error = e.message;
                    this.failedTests++;
                    this.log(`‚ùå ${test.name} - FAIL: ${error}`, 'error');
                }

                const testDuration = performance.now() - testStart;

                this.results.push({
                    ...test,
                    passed,
                    error,
                    duration: testDuration
                });
            }

            updateProgress(percentage) {
                const progressFill = document.getElementById('progressFill');
                progressFill.style.width = `${percentage}%`;
            }

            updateSummary(totalDuration) {
                document.getElementById('totalTests').textContent = this.totalTests;
                document.getElementById('passedTests').textContent = this.passedTests;
                document.getElementById('failedTests').textContent = this.failedTests;
                document.getElementById('testDuration').textContent = `${totalDuration.toFixed(2)}ms`;
            }

            renderResults() {
                const container = document.getElementById('testResults');
                const categories = [...new Set(this.results.map(r => r.category))];
                
                container.innerHTML = categories.map(category => {
                    const categoryTests = this.results.filter(r => r.category === category);
                    const passedInCategory = categoryTests.filter(t => t.passed).length;
                    
                    return `
                        <div class="test-category">
                            <div class="category-header" onclick="toggleCategory('${category}')">
                                <span>${category} (${passedInCategory}/${categoryTests.length})</span>
                                <span class="category-toggle" id="toggle-${category}">‚ñº</span>
                            </div>
                            <div class="test-list" id="list-${category}">
                                ${categoryTests.map(test => `
                                    <div class="test-item">
                                        <div class="test-info">
                                            <div class="test-name">${test.name}</div>
                                            <div class="test-description">${test.description}</div>
                                            ${test.error ? `<div style="color: var(--error-color); font-size: 0.8rem; margin-top: 0.25rem;">Error: ${test.error}</div>` : ''}
                                        </div>
                                        <div style="display: flex; align-items: center;">
                                            <span class="test-status ${test.passed ? 'status-pass' : 'status-fail'}">
                                                ${test.passed ? 'PASS' : 'FAIL'}
                                            </span>
                                            <span class="test-duration">${test.duration.toFixed(2)}ms</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            log(message, type = 'info') {
                const console = document.getElementById('consoleOutput');
                const entry = document.createElement('div');
                entry.className = `log-entry log-${type}`;
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                console.appendChild(entry);
                console.scrollTop = console.scrollHeight;
            }

            // Assertion methods
            assertEqual(actual, expected, message = '') {
                if (actual !== expected) {
                    throw new Error(`${message} - Expected: ${expected}, Actual: ${actual}`);
                }
            }

            assertTrue(condition, message = '') {
                if (!condition) {
                    throw new Error(`${message} - Expected true, got false`);
                }
            }

            assertFalse(condition, message = '') {
                if (condition) {
                    throw new Error(`${message} - Expected false, got true`);
                }
            }

            assertNotNull(value, message = '') {
                if (value === null || value === undefined) {
                    throw new Error(`${message} - Expected non-null value`);
                }
            }

            assertThrows(fn, message = '') {
                try {
                    fn();
                    throw new Error(`${message} - Expected function to throw`);
                } catch (e) {
                    // Expected behavior
                }
            }

            assertBetween(value, min, max, message = '') {
                if (value < min || value > max) {
                    throw new Error(`${message} - Expected value between ${min} and ${max}, got ${value}`);
                }
            }
        }

        // Initialize test framework
        const testFramework = new TestFramework();

        // Mock SecretFriendApp for testing
        class MockSecretFriendApp {
            constructor() {
                this.friends = [];
                this.drawHistory = [];
                this.selectedAlgorithm = 'simple';
            }

            simpleRandom() {
                if (this.friends.length === 0) throw new Error('No friends available');
                return this.friends[Math.floor(Math.random() * this.friends.length)];
            }

            fisherYatesRandom() {
                if (this.friends.length === 0) throw new Error('No friends available');
                const shuffled = [...this.friends];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled[0];
            }

            weightedRandom() {
                if (this.friends.length === 0) throw new Error('No friends available');
                const drawCounts = {};
                this.friends.forEach(friend => drawCounts[friend] = 0);
                this.drawHistory.forEach(draw => {
                    if (drawCounts.hasOwnProperty(draw.winner)) {
                        drawCounts[draw.winner]++;
                    }
                });

                const maxCount = Math.max(...Object.values(drawCounts), 0);
                const weights = this.friends.map(friend => maxCount - drawCounts[friend] + 1);
                const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
                let random = Math.random() * totalWeight;

                for (let i = 0; i < this.friends.length; i++) {
                    random -= weights[i];
                    if (random <= 0) return this.friends[i];
                }
                return this.friends[0];
            }

            calculateFairness() {
                if (this.drawHistory.length === 0 || this.friends.length === 0) return 100;
                
                const drawCounts = {};
                this.friends.forEach(friend => drawCounts[friend] = 0);
                this.drawHistory.forEach(draw => {
                    if (drawCounts.hasOwnProperty(draw.winner)) {
                        drawCounts[draw.winner]++;
                    }
                });

                const counts = Object.values(drawCounts);
                const mean = counts.reduce((sum, count) => sum + count, 0) / counts.length;
                const variance = counts.reduce((sum, count) => sum + Math.pow(count - mean, 2), 0) / counts.length;
                
                return Math.max(0, Math.round(100 - (variance * 10)));
            }

            addFriend(name) {
                if (!name || name.trim() === '') throw new Error('Invalid friend name');
                if (this.friends.includes(name)) throw new Error('Friend already exists');
                this.friends.push(name);
            }

            recordDraw(winner, algorithm) {
                this.drawHistory.unshift({
                    id: Date.now(),
                    winner,
                    algorithm,
                    timestamp: new Date().toISOString(),
                    participantCount: this.friends.length
                });
            }
        }

        // Algorithm Tests
        testFramework.addTest('üßÆ Algoritmos', 'Simple Random - Resultado v√°lido', 
            'Verifica que el algoritmo simple devuelve un amigo v√°lido', 
            async () => {
                const app = new MockSecretFriendApp();
                app.friends = ['Ana', 'Carlos', 'Mar√≠a'];
                const result = app.simpleRandom();
                testFramework.assertTrue(app.friends.includes(result), 'El resultado debe estar en la lista de amigos');
            });

        testFramework.addTest('üßÆ Algoritmos', 'Simple Random - Lista vac√≠a', 
            'Verifica manejo de error con lista vac√≠a', 
            async () => {
                const app = new MockSecretFriendApp();
                testFramework.assertThrows(() => app.simpleRandom(), 'Debe lanzar error con lista vac√≠a');
            });

        testFramework.addTest('üßÆ Algoritmos', 'Fisher-Yates - Distribuci√≥n uniforme', 
            'Verifica que Fisher-Yates produce distribuci√≥n uniforme', 
            async () => {
                const app = new MockSecretFriendApp();
                app.friends = ['Ana', 'Carlos', 'Mar√≠a'];
                const results = {};
                const iterations = 3000;

                for (let i = 0; i < iterations; i++) {
                    const result = app.fisherYatesRandom();
                    results[result] = (results[result] || 0) + 1;
                }

                // Cada amigo deber√≠a ser seleccionado aproximadamente 1000 veces (¬±200)
                Object.values(results).forEach(count => {
                    testFramework.assertBetween(count, 800, 1200, 'Distribuci√≥n debe ser aproximadamente uniforme');
                });
            });

        testFramework.addTest('üßÆ Algoritmos', 'Weighted Random - Compensaci√≥n de sesgo', 
            'Verifica que el algoritmo ponderado compensa sesgos hist√≥ricos', 
            async () => {
                const app = new MockSecretFriendApp();
                app.friends = ['Ana', 'Carlos', 'Mar√≠a'];
                
                // Simular historial con sesgo hacia Ana
                for (let i = 0; i < 10; i++) {
                    app.recordDraw('Ana', 'test');
                }
                for (let i = 0; i < 2; i++) {
                    app.recordDraw('Carlos', 'test');
                    app.recordDraw('Mar√≠a', 'test');
                }

                const results = {};
                const iterations = 1000;

                for (let i = 0; i < iterations; i++) {
                    const result = app.weightedRandom();
                    results[result] = (results[result] || 0) + 1;
                }

                // Carlos y Mar√≠a deber√≠an ser seleccionados m√°s frecuentemente que Ana
                testFramework.assertTrue(results['Carlos'] > results['Ana'], 'Carlos debe tener m√°s selecciones que Ana');
                testFramework.assertTrue(results['Mar√≠a'] > results['Ana'], 'Mar√≠a debe tener m√°s selecciones que Ana');
            });

        // Statistics Tests
        testFramework.addTest('üìä Estad√≠sticas', 'C√°lculo de equidad - Distribuci√≥n perfecta', 
            'Verifica c√°lculo correcto con distribuci√≥n perfecta', 
            async () => {
                const app = new MockSecretFriendApp();
                app.friends = ['Ana', 'Carlos', 'Mar√≠a'];
                
                // Historial perfectamente balanceado
                for (let i = 0; i < 3; i++) {
                    app.recordDraw('Ana', 'test');
                    app.recordDraw('Carlos', 'test');
                    app.recordDraw('Mar√≠a', 'test');
                }

                const fairness = app.calculateFairness();
                testFramework.assertEqual(fairness, 100, 'Distribuci√≥n perfecta debe dar 100% de equidad');
            });

        testFramework.addTest('üìä Estad√≠sticas', 'C√°lculo de equidad - Sin historial', 
            'Verifica comportamiento con historial vac√≠o', 
            async () => {
                const app = new MockSecretFriendApp();
                app.friends = ['Ana', 'Carlos', 'Mar√≠a'];
                
                const fairness = app.calculateFairness();

            });

        testFramework.addTest('üìä Estad√≠sticas', 'C√°lculo de equidad - Distribuci√≥n sesgada', 
            'Verifica c√°lculo con distribuci√≥n muy sesgada', 
            async () => {
                const app = new MockSecretFriendApp();
                app.friends = ['Ana', 'Carlos', 'Mar√≠a'];
                
                // Historial muy sesgado hacia Ana
                for (let i = 0; i < 20; i++) {
                    app.recordDraw('Ana', 'test');
                }
                app.recordDraw('Carlos', 'test');
                app.recordDraw('Mar√≠a', 'test');

                const fairness = app.calculateFairness();

            });

        // Data Management Tests
        testFramework.addTest('üíæ Gesti√≥n de Datos', 'Agregar amigo - Nombre v√°lido', 
            'Verifica que se pueden agregar amigos v√°lidos', 
            async () => {
                const app = new MockSecretFriendApp();
                app.addFriend('Ana Garc√≠a');
                testFramework.assertEqual(app.friends.length, 1, 'Debe haber 1 amigo');
                testFramework.assertTrue(app.friends.includes('Ana Garc√≠a'), 'Ana Garc√≠a debe estar en la lista');
            });

        testFramework.addTest('üíæ Gesti√≥n de Datos', 'Agregar amigo - Nombre duplicado', 
            'Verifica manejo de nombres duplicados', 
            async () => {
                const app = new MockSecretFriendApp();
                app.addFriend('Ana Garc√≠a');

            'Verifica manejo de nombres vac√≠os', 
            async () => {
                const app = new MockSecretFriendApp();
                testFramework.assertThrows(() => app.addFriend(''), 'Debe lanzar error con nombre vac√≠o');

        testFramework.addTest('üíæ Gesti√≥n de Datos', 'Registro de sorteo - Datos completos',

                testFramework.assertEqual(app.drawHistory[0].algorithm, 'simple', 'Algoritmo debe ser simple');
                testFramework.assertEqual(app.drawHistory[0].participantCount, 2, 'Debe haber 2 participantes');
                testFramework.assertNotNull(app.drawHistory[0].timestamp, 'Debe tener timestamp');

        // Performance Tests
        testFramework.addTest('‚ö° Rendimiento', 'Algoritmo Simple - 1000 amigos', 
            'Verifica rendimiento con lista grande', 
            async () => {
                const app = new MockSecretFriendApp();
                for (let i = 0; i < 1000; i++) {
                    app.friends.push(`Amigo${i}`);
                }

                const start = performance.now();
                app.simpleRandom();
                const duration = performance.now() - start;

                testFramework.assertTrue(duration < 10, `Debe completarse en menos de 10ms, tom√≥ ${duration.toFixed(2)}ms`);
            });

        testFramework.addTest('‚ö° Rendimiento', 'Fisher-Yates - 1000 amigos', 
            'Verifica rendimiento de Fisher-Yates con lista grande', 
            async () => {
                const app = new MockSecretFriendApp();
                for (let i = 0; i < 1000; i++) {
                    app.friends.push(`Amigo${i}`);
                }

                const start = performance.now();
                app.fisherYatesRandom();
                const duration = performance.now() - start;
